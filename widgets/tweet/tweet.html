<h1 class="title" data-bind="title"></h1>
<div class="content">
  <div class = "avatar-area">
    <img src= "" data-bind-class="avatar" class ="avatar-image" />
  </div>
  <div class="tweet-area">
    <div class="header">
      <p class="user" data-bind="user"></p>
      <p class="date" data-bind="date"></p>
    </div>
    <p class="tweet" data-bind="tweet"></p>
  </div>
</div>

<p class="updated-at" data-bind="updatedAtMessage"></p>
